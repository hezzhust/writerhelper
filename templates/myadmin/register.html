{% extends "base.html" %}
{% block mainbody %}
    <link href="/static/css/myadmin/style.css" rel="stylesheet">
    <div class="container">
        <div class="form row">
            <div class="form-horizontal col-md-offset-3" id="login_form">
                <h3 class="form-title">加入我们吧！大大！</h3>
                <div class="col-md-9">
                    <form action="{% url 'register' %}" method="post" accept-charset="utf-8"
                          enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <i class="fa fa-user fa-lg"></i>
                            <input class="form-control required" type="text" placeholder="请输入用户名/手机号" id="username"
                                   name="username" autofocus="autofocus" maxlength="30" required="true"/>
                        </div>
                        <div class="form-group">
                            <i class="fa fa-lock fa-lg"></i>
                            <input class="form-control required" type="password" placeholder="请输入6-20位密码" id="password"
                                   name="password" maxlength="30" minlength="6" required="true"/>
                        </div>
                        <div class="form-group">
                            <i class="fa fa-lock fa-lg"></i>
                            <input class="form-control required" type="password" placeholder="请输入重复密码"
                                   id="password_check"
                                   name="password_check" maxlength="30" minlength="6" required="true"/>
                        </div>
                        <div class="form-group">
                            <i class="fa fa-user fa-lg"></i>
                            <input class="form-control required" type="text" placeholder="请输入邮箱" id="email"
                                   name="email" autofocus="autofocus" maxlength="100" required="true"/>
                        </div>
                        <div class="form-group col-md-offset-9">
                            <button type="submit" class="btn btn-success pull-right" name="submit">提交</button>

                        </div>
                        <div class="form-group col-md-offset-9">
                            {% if passwordDifference %}
                                <p>两次输入的密码不一致，请重新输入</p>
                            {% endif %}
                            {% if userExit %}
                                <p>用户名'{{ username }}'已被注册</p>
                            {% endif %}
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
