{% extends "base.html" %}
{% block mainbody %}
    <link href="/static/css/myadmin/style.css" rel="stylesheet">
    <div class="container">
        <div class="form row">
            <div class="form-horizontal col-md-offset-3" id="login_form">
                <h3 class="form-title">登陆吧！大大！</h3>
                <div class="col-md-9">
                    <form action="{% url 'login' %}" method="post" accept-charset="utf-8" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group">
                            <i class="fa fa-user fa-lg"></i>
                            <input class="form-control required" type="text" placeholder="用户名" id="username"
                                   name="username" autofocus="autofocus" maxlength="30"/>
                        </div>
                        <div class="form-group">
                            <i class="fa fa-lock fa-lg"></i>
                            <input class="form-control required" type="password" placeholder="密码" id="password"
                                   name="password" maxlength="30"/>
                        </div>
                        <div class="form-group">
                            <label class="checkbox">
                                <input type="checkbox" name="remember" value="1"/>记住我
                            </label>
                        </div>
                        <div class="form-group col-md-offset-9">
                            <button type="submit" class="btn btn-success pull-right" name="submit">登录</button>

                            <a href="{% url 'register' %}" class="btn btn-success">注册</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
